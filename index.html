<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Media Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 14px;
      color: #cccccc;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1f1f1f;
      color: #ffffff;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: #d32f2f;
      border: none;
      border-radius: 10px;
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      display: none;
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      background: #1b5e20;
      border-radius: 8px;
      color: #a5d6a7;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Kanal zur Playlist hinzufÃ¼gen</h1>

    <label>Name der Playlist</label>
    <input type="text" id="playlist_name" placeholder="Meine Playlist">

    <label>URL</label>
    <input type="text" id="portal_url" placeholder="http://example.com:8080">

    <label>Nutzername</label>
    <input type="text" id="username" placeholder="Benutzername">

    <label>Passwort</label>
    <input type="password" id="password" placeholder="Passwort">

    <button onclick="saveLogin()">Erstellen</button>

    <div class="msg" id="msg">âœ” Gespeichert</div>
  </div>

  <script>
    function saveLogin() {
      const name = document.getElementById("playlist_name").value.trim();
      const url  = document.getElementById("portal_url").value.trim();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!url || !user || !pass) {
        alert("Bitte alle Felder ausfÃ¼llen");
        return;
      }

      localStorage.setItem("playlist_name", name);
      localStorage.setItem("portal_url", url);
      localStorage.setItem("username", user);
      localStorage.setItem("password", pass);

      document.getElementById("msg").style.display = "block";

      // ðŸ‘‰ automatische Weiterleitung
      setTimeout(() => {
        window.location.href = "player.html";
      }, 400);
    }
  </script>
</body>
</html>
